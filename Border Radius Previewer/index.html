<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Border Radius Previewer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="title">
		<h1>Border Radius Vizualizer</h1>
	</div>
	<main>
		<div class="box" id="box">

			<input type="range" min="0" max="100" value="10" class="slider" id="topLeft" oninput="changeBorder(this.value, 'tl')">
			<input type="range" min="0" max="100" value="10" class="slider" id="topRight" oninput="changeBorder(this.value, 'tr')">


			<input type="range" min="0" max="100" value="10" class="slider" id="rightTop" oninput="changeBorder(this.value, 'rt')">
			<input type="range" min="0" max="100" value="10" class="slider" id="rightBottom" oninput="changeBorder(this.value, 'rb')">

			<input type="range" min="0" max="100" value="10" class="slider" id="bottomLeft" oninput="changeBorder(this.value, 'bl')">
			<input type="range" min="0" max="100" value="10" class="slider" id="bottomRight" oninput="changeBorder(this.value, 'br')">

			<input type="range" min="0" max="100" value="10" class="slider" id="leftTop" oninput="changeBorder(this.value, 'lt')">
			<input type="range" min="0" max="100" value="10" class="slider" id="leftBottom" oninput="changeBorder(this.value, 'lb')">
		</div>
	</main>
	<div id="css-copy">
		<input type="text" id="css-copy-input" value="10% 10% 10% 10% / 10% 10% 10% 10%">
		<button id="css-copy-button" onclick="copyCss()">Copy</button>
	</div>

	<div id="card-box">
		<span>Copied!</span>
	</div>
	
	<footer>
		<div id="author">
			<span>by</span> 
			<h2>David Alves Soares</h2>
		</div>
		<a href="https://github.com/dev-david-alves" target="_blank" rel="noopener noreferrer">
			<i class="fa fa-github" aria-hidden="true"></i>
			My GitHub
		</a>
	</footer>
	<script type="text/javascript" src="main.js"></script>
	<script src="https://use.fontawesome.com/8f27db9a15.js"></script>
</body>
</html>
